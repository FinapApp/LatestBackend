worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP server - redirect all to HTTPS
    server {
        listen 80;
        server_name api.autobots.live;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name api.autobots.live;

        ssl_certificate /etc/letsencrypt/live/api.autobots.live/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.autobots.live/privkey.pem;

        location / {
            proxy_pass http://app:4003;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
